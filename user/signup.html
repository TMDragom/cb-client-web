<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>ZeroToCode: CityBucket</title>
  </head>
  <body id="sign-up">

    <div class="Title">
      <h1>CityBucket Sign Up</h1>
    </div>

    <main>
      <form name="sign-up">
        <label for="profile-name">Profile Name</label><br>
        <input type="text" name="profile-name" placeholder="what is your name?"><br>
        <label for="profession">Profession</label><br>
        <input type="text" name="profession" placeholder="what is your job title?"><br>
        <input type="submit" value="sign-up">
        <!-- alternatively button type="submt">Sign Up</button -->
      </form>
    </main>
    <script src="signup.js"></script>
  </body>
</html>
